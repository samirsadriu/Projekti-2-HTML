<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porosit Ketu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p align="center"><img src="./Images/Creatine.jog.jpg" alt="Creatine"  width="250"></p>
    <form action="#" align="center">
        <h1>Porosit Ketu</h1>
        <input type="text" name="Emri dhe mbiemri" id="Emri Mbiemri " placeholder="Emri dhe Mbiemri"  required>
        <BR></BR>
        <input type="tel" name="Phone" id="tel" placeholder="Numri i telefonit"   required>
        <br><br>
        <input type="address" name="Adresa" id="Adresa" placeholder="Adresa" required>
        <br>
        <p>Dergimi i Porosisë</p>
        <input type="date"name="Dergimi i porosisë" id="Dergimi i porosisë" placeholder="Dergimi i Porosisë" required>
        <p>Zgjedh sasine</p>
        <input type="radio" name="zgjedh sasine" id="1" value="1" checked required>
        <label for="1">1 pako</label>
        <br>
        <input type="radio" name="zgjedh sasine" id="2" value="2" required>
        <label for="2">2 pako</label>
        <br>
        <input type="radio" name="zgjedh sasine" id="3" value="3" required>
        <label for="3">3 pako</label>
            
            <p>Zgjedh Madhesine</p>
            <label for="Madhesia"> Madhesia - </label required>
                <select name="Madhesia" id="Madhesia">Madhesia
                    <option value="450gr">450gr</option>
                </select>
                
            <br><br>
            <input type="submit" value="Bej porosin">
            <input type="reset" value="Fshij te dhenat">
            <br><br>
    
        <a href="./Suplementet.html"><h2>Kthehu mrapa</h2></a>
    
    </form>
    
</body>
</html>
